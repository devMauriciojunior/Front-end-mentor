<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
   <title>NFT Product card component</title>
</head>
<body>
   <main>
      <div class="card-container">
         <div class="imgs-container">
            <img class="img-principal" src="img/image-equilibrium.jpg" alt="Equilibrium Image">
            <div class="card-view">
               <img src="img/icon-view.svg" alt="Icon View">
            </div>
         </div>
         <div class="text-container">
            <div class="equilibrium">
               <h1>Equilibrium #3429</h1>
               <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="eth-day">
               <p class="price">0.041 ETH</p>
               <p class="day">3 days left</p>
            </div>
            <div class="creator">
               <img src="img/image-avatar.png" alt="Avatar Image">
               <p>Creation of <a href="https://www.frontendmentor.io/profile/devMauriciojunior" target="_blank">Jules Wyvern</a></p>
            </div>
         </div>
      </div>
   </main>
</body>
</html>
